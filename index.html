<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega 2 - Lucas Curto - Simulador "Turnero de Casa de Prestamos"</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Entrega 2 - Lucas Curto - Simulador <br>"Turnero de Casa de Prestamos"</h1>
                                <h2 style = "font-size:35px">Bienvenido al sistema de turnos de Préstamos Express S.A.</h2><br>
                                <h4>Para gestionar un turno complete todos los datos y haga click en "Reservar Turno"<br><br></h4>
  </header>

  <main>
    <form id="form-turno">
      <label for="nombre">Nombre:</label>
<input type="text" id="nombre" required placeholder="Ingrese su Nombre y Apellido Completo">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required placeholder="Ingrese su Numero con co´digo de area y sin esapcios (ej. 2214445566)">

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" required>

      <label for="sucursal">Sucursal:</label>
      <select id="sucursal" required>
        <option value="Centro">Centro</option>
        <option value="Norte">Norte</option>
        <option value="Sur">Sur</option>
      </select>

      <label for="horario">Horario:</label>
      <input type="time" id="horario" required>

      <button type="submit">Solicitar Turno</button>
    </form>

    <section id="turnos">
      <h2>Turnos asignados</h2>
      <ul id="lista-turnos"></ul>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
